<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Giftastic</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-around">
        <div class="col-md-8 search-bar">
          <div id="search-buttons"></div>
        </div>
        <div class="col-md-4 search-bar">
          <form class="form-inline" id="add-search-topic">
            <div class="form-group mb-2">
              <label for="add-topic" class="sr-only">Email</label>
              <input
                type="text"
                readonly
                class="form-control-plaintext"
                id="add-topic"
                value="Add a search item:"
              />
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="topic-input" class="sr-only">Topic</label>
              <input
                type="text"
                class="form-control"
                id="topic-input"
                value=""
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary mb-2"
              id="add-topic-button"
            >
              Add
            </button>
          </form>
        </div>
      </div>
      <div class="row justify-content-centre">
        <div class="col-md-12" id="search-results">
          <div id="results"></div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
